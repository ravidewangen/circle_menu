<!DOCTYPE html>

    <head>

        <title>Circle Menu</title>
    </head>

            <li class="menu-item">
                <a href="#menu">
                    <span class="fa fa-youtube-play"></span>

                </a>

                <a href="#menu">
                    <span class="fa fa-twitter "></span>
                </a>
            </li>
